<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navegador Web</title>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="Resources/box.svg" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="TopBar">
      <div id="PageManagement">
        <button class="Controllers" onclick="goBack()">
          <i class="bi bi-arrow-left"></i>
        </button>
        <button class="Controllers" onclick="goAhead()">
          <i class="bi bi-arrow-right"></i>
        </button>
        <button class="Controllers" onclick="Reload()">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>

      <div class="NavigatorBar">
        <input type="url" name="" id="url" placeholder="Search" />
        <i class="bi bi-search" id="SearchIcon" onclick="showPage()"></i>
      </div>
    </div>

    <div id="ShowPages">
      <iframe id="navigator"></iframe>
    </div>

    <script src="index.js"></script>
  </body>
</html>
